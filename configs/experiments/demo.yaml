  dataset_version: "demo_ds_v1"
  sites: ["site_a", "site_b", "site_c"]
  series_length: 300
  train_size: 160
  horizons: [1, 2, 4, 8]
  refit_each_origin: true

models:
  - name: "persistence"
    params: {}
  - name: "moving_average"
    params_grid:
      window: [6, 8]
  - name: "linear_ar"
    params_grid:
      lags: [8, 12]
