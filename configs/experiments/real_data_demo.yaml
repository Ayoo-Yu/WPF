experiment:
  name: "wind_racecourse_real_demo"
  data_source: "real_csv"
  task_type: "short"
  dataset_version: "real_test_ds_v1"
  sites: ["site_test_01"]
  train_size: 20000
  horizons: [1, 2, 4, 8]
  refit_each_origin: false
  max_workers: 2

data:
  scada_csv: "test_scada.csv"
  nwp_csv: "test_nwp.csv"
  timestamp_col: "Timestamp"
  target_col: "Total_Power"
  max_rows: 32000
  feature_cols:
    - "wind_speed10_10"
    - "wind_speed100_10"
    - "wind_speed200_10"
    - "2_metre_temperature_10"
    - "Surface_pressure_10"

models:
  - name: "persistence"
    params: {}
  - name: "moving_average"
    params_grid:
      window: [8, 16]
  - name: "linear_ar"
    params_grid:
      lags: [8, 16]
  - name: "linear_exog"
    params_grid:
      lags: [8, 16]
      feature_cols:
        - ["wind_speed10_10", "wind_speed100_10", "wind_speed200_10"]
